{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <article class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <small class="date">{{ post.published_date }}</small>
    <p>{{ post.text|linebreaksbr }}</p>
  </article>
  {% endfor %}
{% endblock %}
