{% extends 'blog/base.html' %}

{% block content %}
    <article class="post-content">
      <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <small class="date">
                {{ post.published_date }}
            </small>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
